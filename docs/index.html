<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>
      ERC dEX Trade Widget
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <style>
      body { font-family: 'Roboto', sans-serif; }
      h1 { font-weight: 100; }
    </style>
  </head>

  <body>
    <script src="./widget.js"></script>
    <script>
      function launchDark() {
        ErcDexTradeWidget.initialize({});
        ErcDexTradeWidget.launch();
      }

      function launchLight() {
        ErcDexTradeWidget.initialize({
          theme: 'light'
        });
        ErcDexTradeWidget.launch();
      }
    </script>

    <h1>ERC dEX Trade Widget Demo</h1>
    <button onclick="launchDark()">Launch w/ dark theme</button>
    <button onclick="launchLight()">Launch w/ light theme</button>
  </body>
</html>
